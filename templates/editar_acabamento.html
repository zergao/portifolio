{% extends "base.html" %}
{% block content %}
<h1>Editar Acabamento</h1>
<form method="POST">
  <!-- Adiciona o token CSRF para proteção -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  
  <div class="form-group">
    <label for="cod">Código</label>
    <input type="text" class="form-control" id="cod" name="cod" value="{{ acabamento.cod }}" required>
  </div>
  
  <div class="form-group">
    <label for="caracteristica">Característica</label>
    <input type="text" class="form-control" id="caracteristica" name="caracteristica" value="{{ acabamento.caracteristica }}">
  </div>
  
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea class="form-control" id="descricao" name="descricao">{{ acabamento.descricao }}</textarea>
  </div>
  
  <div class="form-group">
    <label for="cor">Cor</label>
    <input type="text" class="form-control" id="cor" name="cor" value="{{ acabamento.cor }}">
  </div>
  
  <div class="form-group">
    <label for="fornecedor">Fornecedor</label>
    <input type="text" class="form-control" id="fornecedor" name="fornecedor" value="{{ acabamento.fornecedor }}">
  </div>
  
  <div class="form-group">
    <label for="custo">Custo</label>
    <input type="number" step="0.01" class="form-control" id="custo" name="custo" value="{{ acabamento.custo }}">
  </div>
  
  <button type="submit" class="btn btn-primary">Salvar Alterações</button>
</form>
{% endblock %}
