{% extends "base.html" %}
{% block content %}
<h1>Cadastrar Acabamento</h1>
<form method="POST">
  <!-- Token CSRF para proteção contra ataques -->
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div class="form-group">
    <label for="cod">Código</label>
    <input type="text" class="form-control" id="cod" name="cod" required>
  </div>
  <div class="form-group">
    <label for="caracteristica">Característica</label>
    <input type="text" class="form-control" id="caracteristica" name="caracteristica">
  </div>
  <div class="form-group">
    <label for="descricao">Descrição</label>
    <textarea class="form-control" id="descricao" name="descricao"></textarea>
  </div>
  <div class="form-group">
    <label for="cor">Cor</label>
    <input type="text" class="form-control" id="cor" name="cor">
  </div>
  <div class="form-group">
    <label for="fornecedor">Fornecedor</label>
    <input type="text" class="form-control" id="fornecedor" name="fornecedor">
  </div>
  <div class="form-group">
    <label for="custo">Custo</label>
    <input type="number" step="0.01" class="form-control" id="custo" name="custo">
  </div>
  <button type="submit" class="btn btn-primary">Cadastrar Acabamento</button>
</form>
{% endblock %}
